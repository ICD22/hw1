name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - run: ls
    - run: sudo apt install flex
    - run: sudo apt install flex-old-doc
    - name: install flex
      run: sudo apt install flex-old

    - name: Install dependencies
      run: make prepare
      
    - name: Run check
      run: make test
      
    
